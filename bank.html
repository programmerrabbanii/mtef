<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h3  class=" text-4xl capitalize  text-center"> let's get some   <span class="text-violet-400 mb-8" >money</span> </h3>


    <section>
        <div class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 w-9/12 mx-auto mt-8 gap-5 " >
            <div  class="bg-lime-500  py-5 px-3 ">
                <h2 class="text-2xl capitalize py-2 " >Deposit</h2>
                <h2 id="" class="text-xl caption-top " >$<span id="deposit-total" >00</span></h2>
            </div>

            <div  class="bg-amber-500  py-5 px-3 ">
                <h2 class="text-2xl capitalize py-2 " >withdraw</h2>
                <h2 class="text-xl caption-top " >$<span id="widhdraw-total" >00</span></h2>
            </div>

            <div  class="bg-lime-300  py-5 px-3 ">
                <h2 class="text-2xl capitalize py-2 " >Blance</h2>
                <h2 class="text-xl caption-top " >$<span id="totalBalance" >500000</span></h2>
            </div>
        </div>
    </section>

  <!-- widthdraw section end here -->
  <!-- deposit section start here -->

  <section>
    <div class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols- w-9/12 mx-auto mt-14 gap-5 " >
        <div  class="bg-violet-500  py-5 px-3 ">
            <h2 class="text-2xl capitalize py-2 " > please Deposit</h2>
           <input id="deposit-input" class="w-9/12 py-2 px-3 mb-2" type="text" placeholder="$ amount you want to deposit"> <br>
           <button id="deposit-button" class="bg-orange-400 py-2 px-5">Deposit</button> <br>
        </div>


        <div  class="bg-violet-900  py-5 px-3 ">
            <h2 class="text-2xl capitalize py-2 " > please withdraw</h2>
           <input id="witdhdraw-input" class="w-9/12 py-2 px-3 mb-2" type="text" placeholder="$ amount you want to withdraw"> <br>
           <button id="withdraw-btn" class="bg-orange-300 py-2 px-5">Withdraw</button> <br>
        </div>
    </div>
</section>





    <script src="js/mtef.js"></script>
</body>
</html>
